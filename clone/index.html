<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Airbnb</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Find your perfect stay</h1>
        <p>Discover amazing places to stay, live, and work.</p>
        <button>Search Now</button>
    </section>

    <section class="listings">
        <h2>Popular Listings</h2>
        <div class="listing">
            <img src="https://via.placeholder.com/150" alt="Listing 1">
            <h3>Cozy Apartment</h3>
            <p>$100/night</p>
        </div>
        <div class="listing">
            <img src="https://via.placeholder.com/150" alt="Listing 2">
            <h3>Modern House</h3>
            <p>$200/night</p>
        </div>
        <div class="listing">
            <img src="https://via.placeholder.com/150" alt="Listing 3">
            <h3>Beachfront Villa</h3>
            <p>$300/night</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Airbnb Clone</p>
    </footer>
</body>
</html>
