<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Navbar with Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel = "stylesheet" href ="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="#">
      <img src="airbnblogo.png" alt="Airbnb Logo" height="50" width="50">
    </a>

    <!-- Search Bar -->
    <form class="d-flex search-bar me-auto">
      <input class="form-control me-2" type="search" placeholder="Start your search" aria-label="Search">
      <button class="btn" type="submit">&#128269;</button>
    </form>

    <!-- User Menu -->
    <div class="d-flex align-items-center user-menu">
      <a href="#" class="text-decoration-none me-3">Become a Host</a>
      <a href="#" class="text-decoration-none me-3">Help</a>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle rounded-circle" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://via.placeholder.com/30" alt="Profile" class="rounded-circle">
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<div class="container">
    <!-- Box 1 -->
    <div class="box">
      <img src="https://via.placeholder.com/300x200" alt="Product Image 1">
      <div class="content">
        <div class="name">Product Name 1</div>
        <div class="description">This is a short description of Product 1.</div>
        <div class="price">$100</div>
      </div>
    </div>
  
    <!-- Box 2 -->
    <div class="box">
      <img src="https://via.placeholder.com/300x200" alt="Product Image 2">
      <div class="content">
        <div class="name">Product Name 2</div>
        <div class="description">This is a short description of Product 2.</div>
        <div class="price">$150</div>
      </div>
    </div>
  
    <!-- Box 3 -->
    <div class="box">
      <img src="https://via.placeholder.com/300x200" alt="Product Image 3">
      <div class="content">
        <div class="name">Product Name 3</div>
        <div class="description">This is a short description of Product 3.</div>
        <div class="price">$200</div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
